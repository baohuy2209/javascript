<!--The disables attribute specifies that the input field is disabled. 
    A disabled input field is unusable an un-clickable, and its value will not be sent when submitting the form. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        First name : <br> 
        <input type = "text" name = "firstname" value = "John" disabled>
    </form>
</body>
</html>
